    <form [formGroup]="formGroup" class="form">
      <input
        type="text"
        pInputText
        formControlName="email"
        placeholder="Email"
      />

      <input
        type="password"
        pInputText
        formControlName="password"
        placeholder="Password"
      />

    <div class="buttons">
      <a>Forgot password?</a>
      <button (click)="submitCredentials()" class="submit-button">
        Login
      </button>
    </div>
    </form>
    <div *ngIf="credentialsError">
      <h4>Please check your credentials and try again.</h4>
    </div>
  </div>
</div>
